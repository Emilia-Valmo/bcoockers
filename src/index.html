<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--CDN datepicker -->
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch' href='https://rawgit.com/tempusdominus/bootstrap-4/master/build/css/tempusdominus-bootstrap-4.min.css'>
    <!-- build:css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- endbuild -->
    <title>BugCookers</title>
</head>

<body>
    <div id="site-container">
        <header>
            <nav class="navbar navbar-expand-md navbar-light">
                <div id="menu-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div id="logo-header" class="logo d-block d-md-none d-lg-none d-xl-none">
                    <img src="./images/logo_black.png" alt="Logo Bug Cookers">
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#concept">Concept</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#nos-burgers">Nos Burgers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#vos-burgers">Faites votre burger</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#blog">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#resa-contact">Réservation</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#resa-contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div id="navbar-mobile">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#concept">Concept</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#nos-burgers">Nos Burgers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#vos-burgers">Faites votre burger</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#blog">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#resa-contact">Réservation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#resa-contact">Contact</a>
                    </li>
                </ul>
            </div>
        </header>
        <main>
            <section id="carousel">
                <!-- A FAIRE CAROUSEL -->
            </section>
            <section id="concept">
                <!-- Section Concept -->
            </section>
            <section id="nos-burgers">
                <!-- Section Nos Burgers -->
            </section>
            <section id="vos-burgers">
                <!-- Section Vos Burgers -->
            </section>
            <section id="blog">
                <!-- Section Blog -->
            </section>
            <section id="resa-contact">
                <!-- Section Reservation/Contact -->
                <div class="container-fluid cont1">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row titleResa">
                                    <div class="col-12">
                                        <span id="resa">Réservation</span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="text" placeholder="Votre nom" class="form-control name borderForm">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" placeholder="Numéro de téléphone" class="form-control phone borderForm">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="text" class="form-control datetimepicker-input" id="datetimepicker1" data-toggle="datetimepicker" data-target="#datetimepicker1"
                                            placeholder="Date de réservation" />
                                    </div>
                                    <div class="col-md-6 nbpeople">
                                        <select class="form-control custom-select">
                                            <option selected>Nombre de personnes</option>
                                            <option value="1">2 personnes</option>
                                            <option value="2">4 personnes</option>
                                            <option value="3">6 personnes</option>
                                            <option value="4">8 personnes</option>
                                            <option value="5">10 personnes</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <textarea name="text" class='form-control preferences' placeholder="Des préférences ? Faites en nous part ici :" rows="10"></textarea>
                                </div>
                                <div class="row">
                                    <div class="col-12 justify-content-right">
                                        <button type="submit" id='buttonResa'>Réserver</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 justify-content-center map">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2783.7819184575005!2d4.830644015296745!3d45.75551782197878!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47f4ea52151a1821%3A0x894b76acd79d1555!2s47+Rue+Fran%C3%A7ois+Dauphin%2C+69002+Lyon!5e0!3m2!1sfr!2sfr!4v1520790733292"
                                    width="500" height="370" frameborder="0" style="border:0" allowfullscreen></iframe>
                            </div>
                            <div class="row justify-content-center">

                                <button id="buttonMap">Nous trouver !</button>


                            </div>
                    </form>
                    </div>

            </section>
        </main>
        <footer>
            <div class="row justify-items-center">
                <div class="col logo mx-auto">
                    <img src="./images/logo_white.png" alt="Logo Bug Cookers">
                </div>
            </div>
            <div class="row">
                <div class="col liens">
                    <a href="mailto:contact@bugcookers.fr">contact@bugcookers.fr</a>
                    <span>&bull;</span>
                    04 11 22 33 44
                    <span>&bull;</span>
                    47 Rue François Dauphin
                    <span>&bull;</span>
                    <a href="">Facebook</a> -
                    <a href="">Instagram</a> -
                    <a href="">TripAdvisor</a> -
                    <a href="">Foodora</a>
                </div>
            </div>
        </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <!--CDN datepicker-->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js'></script>
        <script src='https://rawgit.com/tempusdominus/bootstrap-4/master/build/js/tempusdominus-bootstrap-4.min.js'></script>
        <!-- build:js -->
        <script src="./js/main.js"></script>
        <!-- endbuild -->
</body>

</html>
